    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

<body>
    <div class="gx-loader"></div>
    <div id="page">
        <nav class="gx-nav" role="navigation">
            <div class="container-wrap">
                <div class="top-menu">
                    <div class="row">
                        <div class="col-xs-2">
                            <div id="gx-logo"><a href="index.html">Glória</a></div>
                        </div>
                        <div class="col-xs-10 text-right menu-1">
                            <ul>
                                <li><a href="index.html">Início</a></li>
                                <li><a href="about.html">Sobre</a></li>
                                <li class="active"><a href="contact.html">Contato</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-wrap">
            <aside id="gx-hero">
                <div class="flexslider">
                    <ul class="slides">
                        <li style="background-image: url(images/e.png);">
                            <div class="overlay-gradient"></div>
                            <div class="container-fluids">
                                <div class="row">
                                    <div class="col-md-6 col-md-offset-3 slider-text slider-text-bg">
                                        <div class="slider-text-inner text-center">
                                            <h1>Contato</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </aside>
            <div id="gx-contact">
                <div class="row animate-box">
                    <div class="col-md-6 col-md-offset-3 text-center gx-heading">
                        <p>Entre em contato comigo!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-md-push-1 animate-box">
                        <h3>Informações</h3>
                        <ul class="contact-info">
                            <li><i class="icon-location4"></i>Chavantes - SP</li>
                            <li><i class="icon-location3"></i>gloriaxgz@hotmail.com</li>
                            <li><i class="icon-linkedin"></i><a href="https://www.linkedin.com/in/gloriaxgz/">Glória Xavier</a></li>
                            <li><i class="fab fa-github"></i><a href="https://github.com/gloriaxgz">gloriaxgz</a></li>
                        </ul>
                    </div>
                    <form action="https://formspree.io/f/xeolweob" method="POST">
                        <div class="col-md-7 col-md-push-1 animate-box">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="nome" class="form-control" placeholder="Nome" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea name="mensagem" class="form-control" cols="30" rows="7" placeholder="Mensagem" required></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="submit" value="Enviar" class="btn btn-primary btn-modify">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="gototop js-top">
        <a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>

    <script src="js/jquery.min.js"></script>
